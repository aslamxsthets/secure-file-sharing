<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ADMIN LOGS</h1>
    {% for log in logs %}
        <p>{{ log.timestamp }} — {{ log.user }} — {{ log.action }} — {{ log.filename }}</p>
    {% endfor %}
</div>
<footer>© AJ</footer>
</body>
</html>
